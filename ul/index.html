---
layout: ul-index
title: Ultralight UK
---

{% for post in site.posts %}
	<article>
		<h1 class="blogTitle">
			<a href="{{ post.url }}">
				{{ post.title }}
			</a>
		</h1>
		<div class="date">
			<div>{{ post.date | date: "%d" }}</div>
			<div>{{ post.date | date: "%b" }}</div>
			<div>{{ post.date | date: "%Y" }}</div>
		</div>
		<div class="blogContent">	
			{{ post.content | truncatewords: 75 }}
			<a href="{{ post.url }}">Continue Reading</a>
		</div>
	</article>
{% endfor %}
